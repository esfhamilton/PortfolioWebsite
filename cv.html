            <div class="main-box">
                <div class="img-hover-zoom img-hover-zoom--slowmo">
                    <img id="headshot" onmouseover="activate()" onmouseout="deactivate()" src="resources/img/cv.jpg" height="300" width="200" alt="headshot">

        <script src="resources/js/konami.js"></script>
        <script>
            // Load audio before activate() to prevent lag
            const cvLoop = new Audio('resources/audio/sm64.mp3');

            let img = document.getElementById("headshot");
            img.onmouseover(activate());
            
            function activate() {
                cvLoop.loop = true;
                cvLoop.play();
            }
            function deactivate() {
                cvLoop.pause();
                cvLoop.currentTime = 0;
            }
        </script>
