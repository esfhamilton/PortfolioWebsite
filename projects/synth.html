        <br><h1>Synth Labs</h1>
        <div class="main">
            <p>To play synth press:<br>QWERTYU<br> ASDFGHJ<br>ZXCVBNM<br><br>More coming soon...</p>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
        <script src="https://unpkg.com/tone"></script>
        <script src="https://unpkg.com/@tonejs/ui"></script>

        <script>
            let mappings = {90:'C1',88:'D1',67:'E1',86:'F1',66:'G1',78:'A1',77:'B1',
                            65:'C2',83:'D2',68:'E2',70:'F2',71:'G2',72:'A2',74:'B2',
                            81:'C3',87:'D3',69:'E3',82:'F3',84:'G3',89:'A3',85:'B3'}
                        
            // Defines the attributes for the synthesiser 
            let synth = new Tone.Synth({
                oscillator: {
                type: 'fmsquare',
                modulationType: 'triangle',
                modulationIndex: 2,
                harmonicity: 3
              },
              envelope: {
                attack: 0.001,
                decay: 0,
                sustain: 2,
                release: 5
              }
            }).toMaster()
            
            synth.volume.value = -30;
            
            document.addEventListener('keydown', function(e) {
                let key = e.keyCode;
                
                if(mappings[key]!=undefined){ synth.triggerAttack(mappings[key]); }
            })
            
            document.addEventListener('keyup', function() {
                synth.triggerRelease();
            })
        </script>
