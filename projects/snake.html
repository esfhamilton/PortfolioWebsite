<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="../resources/css/webfonts/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="../resources/css/responsive.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <title>Snake Algorithms</title>
    </head>
    <body>
        <header class="sticky">
            <nav>
                <ul class="nav-list" id="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../projects.html">Projects</a></li>
                    <li><a href="../more.html">More</a></li>
                </ul>

                <ion-icon id="nav-expand" onclick="chevron()" name="chevron-down"></ion-icon>
            </nav>
        </header>
        <div style="margin-top: 3em; text-align:center;">
        
            <br><h1>Snake Algorithms</h1><br>
        
            <canvas id="gc" width="484" height="484" style="border:3px solid #fff;"></canvas>
            
            <div class="list-left">
                <button class = "btn" id="btn-manual">Manual Mode</button>
                <button class = "btn" id="btn-hamiltonian">Hamiltonian Cycle</button>
                <button class = "btn" id="btn-hamiltonian2">Hamiltonian Cycle v2</button>
                <button class = "btn" id="btn-bfs">Best-First Search</button>
                <button class = "btn" id="btn-dfs">Depth-First Search</button>
                <button class = "btn" id="btn-astar">A* Search</button>
            </div>   
            
            <div class="list-right">
                <h2>Speed</h2>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="10" class="slider" id="speedSlider">
                    <p>Value: <span id="speedVal"></span></p>
                </div>
                <p>Time: <span id="timeVal"></span> </p>
                <p>Size: <span id="sizeVal"></span> </p>
            </div>     

        </div>

        <script src="js/snake.js"></script>  
        <script src="../resources/js/nav-expand.js"></script>
    </body>
</html>
